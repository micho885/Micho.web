/<!-- las etiquetas estan delimitadas por < >
las etiqueta pueden ser autocontenidas por ejemplo <meta>
o abrir y cerrar por ejemplo <head> </head> -->

<!-- esto es un comentario -->


<!DOCTYPE html> <!--le dice al navegador que el documento es html v5 -->
<html lang="es"> <!--es el "padre" de todas las etiquetas -->
<!-- cada etiqueta tiene una serie de atributos, que se indican en la etiqueta
 de apertura, por ejemplo "lang" es atributo de "html". cada atributo tiene un
valor asignado. en este caso "es" -->

<head> <!--esta etiqueta, contiene todos los elementos que utiliza el navegador
  para "configurar" el documento. es importante destacar que estas etiquetas no tienen informacion visible para el usuario-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>estructura basica</title>
</head>
<body><!--la etiqueta body contiene todas las etiquetas que forman el contenido ve en la pagina-->
  <<h1>esto es un titulo </h1>
  <h2>esto es un subtitulo</h2>
  <p>esto es un parrafo de texto que continua de la siguiente manera</p>



</body>
</html>
